<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar Javascript HTML DOM - DOM Events</title>
</head>
<body>
	<button onclick="buka()">Buka</button>

	<div id="konten"></div>

	<script type="text/javascript">
		function buka() {
			document.getElementById('konten').innerHTML = 'Selamat Datang!'
		}
	</script>
</body>
</html>
