<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar Javascript HTML DOM - DOM Events</title>
</head>
<body>
	<h1>Selamat Datang!</h1>
	
	<p>Silahkan masukan nama anda !</p>
	
	<input onchange="inputNama(this)" name="nama" id="input-nama">

	<div id="konten"></div>

	<script type="text/javascript">
		document.getElementById('input-nama').value = 'udin';
		function inputNama(element) {
			document.getElementById('konten').innerHTML = 'Halo ' + element.value
		}
	</script>
</body>
</html>
