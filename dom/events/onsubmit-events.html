<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar Javascript HTML DOM - DOM Events</title>
</head>
<body>
	<h1>Selamat Datang!</h1>
	
	<p>Silahkan masukan nama anda !</p>
	
	<form onsubmit="event.preventDefault(); kirimStatus(this)">
		<div>
			<input name="nama" placeholder="Nama Lengkap">	
		</div>

		<div>
			<textarea name="status" placeholder="Status"></textarea>
		</div>

		<button>Kirim</button>
	</form>
	

	<div id="konten"></div>

	<script type="text/javascript">
		function kirimStatus(element) {
			const nama = element.nama.value;
			const status = element.status.value;

			document.getElementById('konten').innerHTML = `Nama: ${nama}, Status: ${status}`;
		}
	</script>
</body>
</html>
