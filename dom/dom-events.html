<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar Javascript HTML DOM - DOM Events</title>
</head>
<body>
	<button onclick="klikDiSini()">Klik Di sini!</button>
	<div onclick="klikDiSini()">Ini Juga Bisa diklik</div>
	<div id="hasil"></div>

	<script type="text/javascript">
		function klikDiSini() {
			console.log('ieu konsol log')
			document.getElementById('hasil').innerHTML = 'di klik disini';
		}
	</script>
</body>
</html>
