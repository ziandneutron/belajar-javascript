<body data-theme="light">
	<div class="flex justify-center pt-10">
		<div class="card w-96 bg-base-100 shadow-xl">
			<div class="card-body">
				<h2 class="card-title">Daftar Tugas</h2>
				<p>Masukan Tugas :</p>
				<div>
					<form id="form-todo" onsubmit="event.preventDefault(); AppTodoList.save(this)">
						<input type="hidden" name="idTodo">
						<div class="form-control w-full max-w-xs">
						  <label class="label">
						    <span class="label-text">Tugas</span>
						  </label>
						  <input type="text" name="todo" placeholder="Tugas" class="input input-bordered w-full max-w-xs" />
						</div>
						<div class="form-control w-full max-w-xs">
						  <label class="label">
						    <span class="label-text">Hari</span>
						  </label>
						  <input type="text" name="day" placeholder="Hari" class="input input-bordered w-full max-w-xs" />
						</div>
						<div class="form-control w-full max-w-xs">
						  <label class="label">
						    <span class="label-text">Gambar</span>
						  </label>
						  <input type="text" name="image" placeholder="Gambar" class="input input-bordered w-full max-w-xs" />
						</div>
						<button id="btn-save" class="btn gap-2 btn-primary mt-4">
						  
						  Buat
						</button>
					</form>
				</div>
			</div>
		</div>	
	</div>
	<div class="flex justify-center mt-4 pb-10">
		<div class="card w-96 bg-base-100 shadow-xl">
			<div class="card-body">
				<ul class="menu bg-base-100 w-full" id="daftar-tugas">
					<li>
						<div class="flex">
							<div class="flex-1">Belum Ada Tugas</div>
							<div class="flex-0">
								<button class="btn btn-error btn-xs btn-outline">Hapus</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="to-do-oop.js"></script>
