<!DOCTYPE html>
<html>
<head>

	<title>Belajar Javascript - Conditional</title>
</head>
<body>

	var nilaiUjian = 80;

	if(nilaiUjian > 75) {
		console.log('Kamu lulus ujian');
	}

	var umur = 20;

	if (umur >= 18) {
		console.log('Kamu sudah dewasa! hehe')
	}
</script>
</body>
</html>
