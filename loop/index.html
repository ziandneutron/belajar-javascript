<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar Javascript - Loop</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 0; i <= 10; i = i + 2) {
			console.log(`perulangan ke-${i}`);
		}

		for (var i = 1; i <= 5; i++) {
			var bintang = '';
			for(var j = 1; j <= i; j++) {
				bintang = bintang + '*';
			}
			console.log(bintang);
		}

		for (var i = 10; i >= 1; i--) {
			console.log(`perulangan ke-${i}`);
		}

		var siswa = [
			{
				nama: 'maulana',
				nilaiUjian: 90
			},
			{
				nama: 'salwa',
				nilaiUjian: 80
			},
			{
				nama: 'tina',
				nilaiUjian: 85
			}
		];

		for (var index = 0; index < siswa.length; index++) {
			console.log('nama : ', siswa[index].nama);
			console.log('nalai : ', siswa[index].nilaiUjian);
		}

	</script>
</body>
</html>
